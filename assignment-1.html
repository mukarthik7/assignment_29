<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Style sheets</title>
		<link type="text/css" href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div id="wrapper">
				<div id="content_container">
					<h2>Enter the system</h2>
					<span>It is neccessary to login in your account in order to sign up for a couse.</span>
					<div class="sections">
						<div class="left_section section">
              				<h3><span> Are you new? </span> Register</h3>
              				<form id="registration" action="#">
              				<p>
              					<input type="text" value="" id="name" Placeholder="User Name" required>
              				</p>
              				<p>
              					<input type="email" value="" id="email" Placeholder="Email" required>
              				</p>
              				<p>
              					<input type="password" value="" id="psswd" Placeholder="Password" required>
              				</p>
              				<p>
              					<input type="password" value="" id="c_psswd" Placeholder="Confirm Password" required>
              				</p>
              				<p>
              					<input type="submit" value="Register" id="register" class="btn">
              				</p>
              				</form>
						</div>
						<div class="right_section section">
              				<h3>Already a student? login</h3>
              				<form id="login_user" action="#">
              				<p>
              					<input type="text" value="" id="name" Placeholder="User Name" required>
              				</p>
              				<p>
              					<input type="password" value="" id="psswd" Placeholder="Password" required>
              				</p>
              				<p>
              					<input type="checkbox" value="rmbr" name="remember" id="checkList">
              					Remember me
              					<input type="submit" value="Login" id="login" class="btn">
                                                 <a href="#">Forgot Password?</a>
              				</p>

              				</form>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>		
		</div>
	</body>
</html>
